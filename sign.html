        <h1 class="text-center border container border-dark font-weight-bold p-4 pb-2" style="border-width: 3px !important;">Please Choose the account type!</h1>
        <div class="pb-4">
          <button type="button" id="donor" class="btn btn-outline-light p-3 m-3">&nbsp;&nbsp;Donor&nbsp;&nbsp;</button>
          <button type="button" id="receiver" class="btn btn-outline-light p-3 m-3">Receiver</button>

        <div>
          <div class="container border border-bottom border-dark rounded p-3 mb-3" id="fdonor" style="display: none; border-width: 2px !important;">
            <!-- Form For Donor -->
          <form id="donorform">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="dname" placeholder="Enter Name">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="demail" placeholder="Enter Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="dpassword" placeholder="Enter Password">
                </div>
              <div class="form-group col-md-6">
                <label for="c-password">Confirm Password</label>
                <input type="password" class="form-control" id="dcpassword" placeholder="Confirm Password">
              </div>
            </div>
              <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="age">Age</label>
                    <input type="number" min="18" max="65" class="form-control" id="dage" placeholder="Enter your age">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="weight">Weight</label>
                    <input type="number" min="55" class="form-control" id="dweight" placeholder="Enter your weight">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="blood-group">Blood Group</label>
                    <input type="text" class="form-control" id="dblood">
                  </div>
                </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="daddress" placeholder="Enter building number and street name">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="darea" placeholder="Enter your locality name">
                  </div>
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="dcity" placeholder="Enter your city name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="dstate" placeholder="Enter your state name">
                </div>
                <div class="form-group col-md-6">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="dcountry" placeholder="Enter your country name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phone">Phone Number</label>
                  <input type="number" min="0" class="form-control" id="dnumber" placeholder="Enter your phone number">
                </div>
                <div class="form-group col-md-6">
                  <label for="zip-code">Zip Code</label>
                  <input type="number" min="0" step="1" class="form-control" id="dzip" placeholder="Enter your zip code">
                </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Sign up">
            </form>
          </div>

          <div class="container border border-bottom border-dark rounded p-3 mb-3" id="freq" style="display: none; border-width: 2px !important;">
            <!-- Form For Receiver -->

                </div>
                <div class="form-row">

                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="area">Area</label>
                      <input type="text" class="form-control" id="rarea" placeholder="Enter your locality name">

                  <div class="form-group col-md-6">

                <div class="form-row">

                  <div class="form-group col-md-6">

                </div>

            </form>

  <!-- Form -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="" id="formL">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="femail" class="form-control validate">
              <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Email</label>
            </div>
            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="fpass" class="form-control validate">
              <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-pass"> Enter Your Password</label>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10" id="ftype">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="donor" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Donor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="receiver">
                    <label class="form-check-label" for="gridRadios2">
                      Receiver
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="modal-footer pt-4 d-flex justify-content-center">
              <input type="submit" class="btn btn-dark" id="loginfloat"></input>
            </div>
          </div>
        </form>
