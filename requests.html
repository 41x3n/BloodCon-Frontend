  <!-- Form -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="" id="formL">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="femail" class="form-control validate">
              <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Email</label>
            </div>
            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="fpass" class="form-control validate">
              <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-pass"> Enter Your Password</label>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10" id="ftype">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="donor" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Donor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="receiver">
                    <label class="form-check-label" for="gridRadios2">
                      Receiver
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="modal-footer pt-4 d-flex justify-content-center">
              <input type="submit" class="btn btn-dark" id="loginfloat"></input>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
