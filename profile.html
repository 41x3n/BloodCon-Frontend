  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="text-left border border-dark container font-weight-bold pt-4 pb-4" style="border-width: 3px !important;">Personal Details</h2>
      <div class="container rounded border border-bottom border-dark p-3 mb-2" style="border-width: 2px !important;" id="fdonor">
        <!-- Form For Donor -->
        <form>
        <div class="form-row">
          <div class="form-group col-md-12 text-left">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        </div>
          <div class="form-row">
              <div class="form-group col-md-4 text-left">
                <label for="age">Age</label>
                <input type="number" min="18" max="65" class="form-control" id="age">
              </div>
              <div class="form-group col-md-4 text-left">
                <label for="weight">Weight</label>
                <input type="number" min="55" class="form-control" id="weight">
              </div>
              <div class="form-group col-md-4 text-left">
                <label for="blood-group">Blood Group</label>
                <input type="text" class="form-control" id="blood">
              </div>
            </div>
          <div class="form-group text-left">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="form-row text-left">
            <div class="form-group col-md-6">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area">
              </div>
            <div class="form-group col-md-6 text-left">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="phone">Phone Number</label>
              <input type="number" min="0" class="form-control" id="number">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="zip-code">Zip Code</label>
              <input type="number" min="0" step="1" class="form-control" id="zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <h2 class="text-left border border-dark container font-weight-bold pt-4 pb-4" style="border-width: 3px !important;">Request for blood</h2>
      <!-- Form for submission -->
      <div class="container rounded border border-bottom border-dark p-3 mb-2" style="border-width: 2px !important;" id="fdonor">
        <form>
          <div class="form-group text-left purple-border">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="5" ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="hospital">Hospital</label>
              <input type="text" class="form-control" id="phospital">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="blood-group">Blood Group</label>
              <input type="text" class="form-control" id="pblood">
            </div>
          </div>
          <div class="form-group text-left">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="area">Area</label>
              <input type="text" class="form-control" id="parea">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="city">City</label>
              <input type="text" class="form-control" id="pcity">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="state">State</label>
              <input type="text" class="form-control" id="pstate">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="pcountry">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="phone">Phone Number</label>
              <input type="number" min="0" class="form-control" id="pnumber">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="zip-code">Zip Code</label>
              <input type="number" min="0" step="1" class="form-control" id="pzip">
            </div>
          </div>
          <button type="submit" class="btn border btn-secondary">Submit</button>
        </form>
      </div>



  <!-- Form -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="defaultForm-email" class="form-control validate">
            <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Email</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-pass"> Enter Your Password</label>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-dark">Login</button>
          </div>
        </div>
      </div>
    </div>
