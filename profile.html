  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="text-left border border-dark container font-weight-bold pt-4 pb-4" style="border-width: 3px !important;">Personal Details</h2>
      <div class="container rounded border border-bottom border-dark p-3 mb-2" style="border-width: 2px !important;" id="fdonor">
        <!-- Form For Donor -->
        <form id='mainForm'>
        <div class="form-row">
          <div class="form-group col-md-12 text-left">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        </div>
          <div class="form-row">
              <div class=" change form-group col-md-4 text-left">
                <label for="age">Age</label>
                <input type="number" min="18" max="65" class="form-control" id="age">
              </div>
              <div class=" change form-group col-md-4 text-left">
                <label for="weight">Weight</label>
                <input type="number" min="55" class="form-control" id="weight">
              </div>
              <div class=" change form-group col-md-4 text-left">
                <label for="blood-group">Blood Group</label>
                <input type="text" class="form-control" id="blood">
              </div>
            </div>
          <div class="form-group text-left">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="form-row text-left">
            <div class="form-group col-md-6">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area">
              </div>
            <div class="form-group col-md-6 text-left">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="phone">Phone Number</label>
              <input type="number" min="0" class="form-control" id="number">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="zip-code">Zip Code</label>
              <input type="number" min="0" step="1" class="form-control" id="zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <div id='reqpost'>
      <h2 class="text-left border border-dark container font-weight-bold pt-4 pb-4" style="border-width: 3px !important;">Request for blood</h2>
      <!-- Form for submission -->
      <div class="container rounded border border-bottom border-dark p-3 mb-2" style="border-width: 2px !important;" id="fdonor">
        <form id="postform">
          <div class="form-group text-left purple-border">
            <label for="desc">Description</label>
            <textarea class="form-control" id="pdesc" rows="5" ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="hospital">Hospital</label>
              <input type="text" class="form-control" id="phospital">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="blood-group">Blood Group</label>
              <input type="text" class="form-control" id="pblood">
            </div>
          </div>
          <div class="form-group text-left">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="paddress">
            </div>
          <div class="form-row text-left">
            <div class="form-group col-md-6">
              <label for="area">Area</label>
              <input type="text" class="form-control" id="parea">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="city">City</label>
              <input type="text" class="form-control" id="pcity">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="state">State</label>
              <input type="text" class="form-control" id="pstate">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="pcountry">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 text-left">
              <label for="phone">Phone Number</label>
              <input type="number" min="0" class="form-control" id="pnumber">
            </div>
            <div class="form-group col-md-6 text-left">
              <label for="zip-code">Zip Code</label>
              <input type="number" min="0" step="1" class="form-control" id="pzip">
            </div>
          </div>
          <button type="submit" class="btn border btn-secondary">Submit</button>
        </form>
        <p class="pt-3 post"></p>
      </div>
      </div>
    </div>
  </div>



  <!-- Form -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="" id="formL">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Email</label>
              <input type="email" name="email" id="femail" class="form-control validate">
            </div>
            <div class="md-form mb-4">
                <label class="pt-2" data-error="wrong" data-success="right" for="defaultForm-pass"> Enter Your Password</label>
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" name="password" id="fpass" class="form-control validate">
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10" id="ftype">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="donor" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Donor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="receiver">
                    <label class="form-check-label" for="gridRadios2">
                      Receiver
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="modal-footer pt-4 d-flex justify-content-center">
              <input type="submit" value="Log in" class="btn btn-dark" id="loginfloat">
            </div>
          </div>
        </form>
        </div>
